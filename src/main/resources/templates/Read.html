<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Datos de los clones</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ID</th>
                    <th>Jumppack</th>
                    <th>Fly</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="clone, iter : ${clonNames}">
                    <td th:text="${clone}"></td>
                    <td th:text="${clonIds[iter.index]}"></td>
                    <td th:text="${hasJumpPack[iter.index]}"></td>
                    <td th:text="${canFly[iter.index]}"></td>
                    <td>
                        <a th:href="@{'/update/' + ${clonIds[iter.index]}}" class="btn btn-primary">Editar clon</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="m-auto p-2">
            <a th:href="@{/}" class="btn btn-secondary">PÃ¡gina principal</a>
            <a th:href="@{/create}" class="btn btn-secondary">Crear clones</a>
            <a th:href="@{/delete}" class="btn btn-secondary">Eliminar clon</a>
        </div>
    </div>
    <!-- Agregar enlaces a los archivos JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
