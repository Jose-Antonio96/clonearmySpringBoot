<!DOCTYPE html>
<html xml:lang xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Eliminar clones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <table class="border-3 mt-10 m-auto p-10 border-sm" border="2">
        <tr>
            <th class="text-center">Nombre</th>
        </tr>
        <tr th:each="clone : ${clonNames}">
            <td th:text="${clone}"></td>
            <td>
                <form class="form-control" action="/deleteclones" method="get">
                    <input type="hidden" name="nameToDelete" th:value="${clone}">
                    <input type="submit" value="Eliminar">
                </form>
            </td>
        </tr>
    </table>
    <div class="m-auto p-2">
        <a th:href="@{/}" class="btn btn-secondary">PÃ¡gina principal</a>
        <a th:href="@{/create}" class="btn btn-secondary">Crear clon</a>
        <a th:href="@{/read}" class="btn btn-secondary">Ver clones</a>
    </div>
</body>

</html>
