<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pagina de creación de clones</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container m-10 p-10">
        <h1>Cree su clon</h1>
        <form action="/createClon" class="form-group " method="GET">
            <div class="mb-3">
                <label for="clonname" class="form-label">Nombre del clon:</label>
                <input type="text" class="form-control" id="clonname" name="nameToAdd">
            </div>
            <div class="mb-3">
                <label for="jumppack" class="form-label">¿Tiene jumppack?</label>
                <select class="form-control" id="jumppack" name="hasJumpPack">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="m-auto p-2">
                <label for="fly" class="form-label">¿Puede volar?</label>
                <select class="form-select" id="fly" name="canFly">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear clon</button>
        </form>
        <div class="m-auto p-2"><a th:href="@{/}" class="btn btn-secondary">Página principal</a>
            <a th:href="@{/delete}" class="btn btn-secondary">Eliminar clon</a>
            <a th:href="@{/read}" class="btn btn-secondary">Ver clones</a>
        </div>

    </div>
    <!-- Agregar enlaces a los archivos JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
